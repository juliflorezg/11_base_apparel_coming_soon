<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<header>
			<img src="./images/logo.svg" alt="" />
		</header>
		<div class="hero-img">
			<picture>
				<source media="(min-width: 900px)" srcset="./images/hero-desktop.jpg" />
				<img src="./images/hero-mobile.jpg" alt="Hero image" />
			</picture>
		</div>
		<section class="info">
			<h1 class="info__title">We're <span>coming <br>soon</span></h1>
			<p class="info__text">
				Hello fellow shoppers! We're currently building our new fashion store.
				Add your email below to stay up-to-date with announcements and our
				launch deals.
			</p>
		</section>
		<form class="contact-form">
			<input
				type="email"
				name="email"
				placeholder="Email Address"
				title="Please provide a valid email"
				pattern="[a-z\d]+(\.[_a-z\d]+)*@[a-z\d-]+(\.[a-z\d-]+)*(\.[a-z]{2,15})"
				

			/>
			<button class="form-submit" type="submit">
				<svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
					<path
						fill="none"
						stroke="#FFF"
						stroke-width="2"
						d="M1 1l8.836 8.836L1 18.671"
					/>
				</svg>
			</button>
		</form>
		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://www.frontendmentor.io/profile/juliflorezg">Julian Florez</a>.
			</p>
		</footer>

		<script src="./js/scripts-min.js"></script>
	</body>
</html>
